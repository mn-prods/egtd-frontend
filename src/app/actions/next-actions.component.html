<div class="flex flex-col justify-between h-full">
  <div
    class="overflow-scroll flex flex-col flex-1 action-list gap-2 mt-2"
    cdkDropList
    (cdkDropListDropped)="reorder($event)"
  >
    @for (item of nextActions$ | async; track item.id) {
    <app-action-item class="py-2 px-1 action-item" [item]="item" cdkDrag></app-action-item>
    }
  </div>

  <div>
    <button
      class="w-full"
      mat-stroked-button
      (click)="addNextAction()"
      [disabled]="anyItemIsInvalid$ | async"
    >
      {{ 'next-actions.btn.add' | translate }}
    </button>
  </div>
</div>
