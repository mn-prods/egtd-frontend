<div class="flex justify-between items-center my-1 gap-1">
  <mat-checkbox [formControl]="itemMarked"></mat-checkbox>
  <mat-form-field class="w-full">
    <input
      #itemInput
      type="text"
      class="transition-opacity ease-in duration-700"
      [class.!line-through]="itemMarked.value"
      matInput
      [value]="item().body"
      [formControl]="itemBody"
      [style.view-transition-name]="'inbox-' + item().id"
      [style.view-transition-class]="'inbox'"
    />
  </mat-form-field>

  <button mat-stroked-button (click)="goToChoice()" >
    <div class="flex justify-center items-center pt-1">
      <mat-icon>search</mat-icon>
    </div>
  </button>
  <button mat-stroked-button (click)="deleteItem(item().id)" class="text-center">
    <div class="flex justify-center items-center pt-1">
      <mat-icon>delete</mat-icon>
    </div>
  </button>
</div>
