<app-actions-list
  class="overflow-y-auto"
  [actions$]="inboxItemActions$"
  (anyItemIsInvalid)="anyItemIsInvalid$.next($event)"
></app-actions-list>

<div class="sticky bottom-0 z-10 py-2 standard-bg">
  <button
    class="w-full"
    mat-stroked-button
    (click)="addNextAction()"
    [disabled]="anyItemIsInvalid$ | async"
  >
    {{ 'next-actions.btn.add' | translate }}
  </button>
</div>
