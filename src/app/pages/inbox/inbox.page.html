<page-layout>
  <app-toolbar [menuBtn]="true" header="inbox.toolbar"></app-toolbar>

  <div class="px-2" scrollable>
    @for (item of inboxItems$ | async; track item.id) {
    <app-inbox-item [item]="item"></app-inbox-item>
    }
  </div>

  <div actions class="p-2">
    <button
      class="w-full"
      mat-stroked-button
      [disabled]="anItemIsEmpty$ | async"
      (click)="addItem()"
    >
      {{ 'inbox.btn.add' | translate }}
    </button>
  </div>
</page-layout>
