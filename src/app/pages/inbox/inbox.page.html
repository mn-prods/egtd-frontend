<div class="flex flex-col justify-between h-full">
  <div class="px-2 overflow-auto">
    @for (item of inboxItems$ | async; track item.id) {
    <app-inbox-item [item]="item"></app-inbox-item>
    }
  </div>

  <div class="px-2">
    <button
      class="my-2 w-full"
      mat-stroked-button
      [disabled]="anItemIsEmpty$ | async"
      (click)="addItem()"
    >
      {{ 'inbox.btn.add' | translate }}
    </button>
  </div>
</div>
