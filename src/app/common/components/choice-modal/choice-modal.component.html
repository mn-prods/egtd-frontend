<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close(0)">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close(1)" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    {{ message | translate }}
  </ion-item>
</ion-content>
