name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  checkout:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.3
  build_deploy:
    runs-on: self-hosted
    needs: [checkout]
    container:
      image: node:20
      env: 
        GOOGLE_APPLICATION_CREDENTIALS: ./secret-firebase.json
    steps:
      - run: apt update && apt install -y git-crypt
      - run: git config --global --add safe.directory /__w/${{ github.event.repository.name }}/${{ github.event.repository.name }}
      - run: git config --global user.name nonapproved_user
      - run: git config --global user.email nonapproved@corp.com
      - run: git-crypt init
        continue-on-error: true
      - run: echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > .git/git-crypt/keys/default
      - run: git stash
      - run: git-crypt unlock .git/git-crypt/keys/default
      - run: npm i -g npm@latest
      - run: npm i -g firebase-tools
      - run: npm ci && npm run build
      - run: firebase deploy --project default

  bruteforce_cleanup:
    runs-on: self-hosted
    needs: [checkout, build_deploy]
    if: always()  
    steps:
      - run: sudo rm -rf /home/ubuntu/actions-runner/_work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/*
      - run: sudo rm -rf /home/ubuntu/actions-runner/_work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/.*
